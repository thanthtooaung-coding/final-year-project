<div class="create-post-container">
    <div class="page-header">
        <h1>Create New Post</h1>
        <p>Share your services with potential clients</p>
    </div>

    <div class="create-post-form">
        <div class="form-section">
            <div class="form-group">
                <label for="title">Post Title</label>
                <input type="text" id="title" name="title" [(ngModel)]="post.title"
                    placeholder="Enter a descriptive title" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" [(ngModel)]="post.category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Design">Design</option>
                    <option value="Development">Development</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Consulting">Consulting</option>
                    <option value="Finance">Finance</option>
                </select>
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="description">Short Description</label>
                <textarea id="description" name="description" [(ngModel)]="post.description"
                    placeholder="Briefly describe your service (max 150 characters)" rows="2" maxlength="150"
                    required></textarea>
                <div class="character-count">{{post.description.length}}/150</div>
            </div>

            <div class="form-group">
                <label for="content">Detailed Content</label>
                <textarea id="content" name="content" [(ngModel)]="post.content"
                    placeholder="Provide detailed information about your service" rows="8" required></textarea>
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label>Featured Image</label>
                <div class="image-upload-container">
                    <div class="image-preview" *ngIf="imagePreview">
                        <img [src]="imagePreview" alt="Preview">
                        <button type="button" class="remove-image" (click)="removeImage()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="image-upload" *ngIf="!imagePreview">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        <p>Drag and drop an image or <span>browse</span></p>
                        <input type="file" accept="image/*" (change)="onImageSelected($event)">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label>Pricing Options</label>
                <div class="pricing-options">
                    <div class="pricing-option" *ngFor="let option of pricingOptions; let i = index">
                        <div class="pricing-option-header">
                            <h3>Option {{i + 1}}</h3>
                            <button type="button" class="remove-option" (click)="removePricingOption(i)"
                                *ngIf="pricingOptions.length > 1">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                        <div class="pricing-option-form">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" [(ngModel)]="option.name"
                                    placeholder="e.g. Basic, Standard, Premium">
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input type="number" [(ngModel)]="option.price" placeholder="Enter price">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea [(ngModel)]="option.description" placeholder="Describe what's included"
                                    rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="add-option-btn" (click)="addPricingOption()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Another Option
                    </button>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-outline" routerLink="/">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="savePost()">Publish Post</button>
        </div>
    </div>
</div>
