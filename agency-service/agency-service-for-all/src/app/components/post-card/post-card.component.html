<mat-card class="post-card">
    <img mat-card-image [src]="post.imageUrl" [alt]="post.title" class="post-image">
    
    <mat-card-header>
      <img mat-card-avatar [src]="post.agency.logoUrl" [alt]="post.agency.name">
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.agency.name}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p class="post-description">{{post.description}}</p>
      <div class="post-meta">
        <mat-chip-listbox>
          <mat-chip-option disabled>{{post.category}}</mat-chip-option>
        </mat-chip-listbox>
        <span class="post-date">{{post.createdAt | date}}</span>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/post', post.id]">
        <mat-icon>visibility</mat-icon> View Details
      </button>
      <button mat-button>
        <mat-icon>thumb_up</mat-icon> {{post.likes}}
      </button>
      <button mat-button>
        <mat-icon>comment</mat-icon> {{post.commentCount}}
      </button>
    </mat-card-actions>
</mat-card>
